<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - LMS</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="app">
        <nav class="navbar">
            <div class="container">
                <div class="nav-brand">
                    <a href="/"><h1>ðŸ“š LMS</h1></a>
                </div>
                <ul class="nav-menu" id="navMenu">
                    <li><a href="/dashboard" class="nav-link">Dashboard</a></li>
                    <li><a href="/courses" class="nav-link">Courses</a></li>
                    <li><a href="/profile" class="nav-link active">Profile</a></li>
                    <li><button class="nav-link btn-outline" id="logoutBtn">Logout</button></li>
                </ul>
            </div>
        </nav>

        <main class="main-content">
            <div class="container">
                <div class="page-header">
                    <h1>My Profile</h1>
                    <p>Update your account information</p>
                </div>

                <div class="profile-container">
                    <div class="profile-card">
                        <h2>Account Information</h2>
                        <form id="profileForm">
                            <div class="form-group">
                                <label for="name">Full Name</label>
                                <input type="text" id="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="password">New Password (leave blank to keep current)</label>
                                <input type="password" id="password" name="password" minlength="6">
                            </div>
                            <button type="submit" class="btn btn-primary">Update Profile</button>
                        </form>
                        <div id="successMessage" class="success-message"></div>
                        <div id="errorMessage" class="error-message"></div>
                    </div>

                    <!-- AdSense Placeholder -->
                    <div class="ad-slot ad-sidebar">
                        <p>AdSense Ad Placeholder</p>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="container">
                <p>&copy; 2024 LMS by UMAR FAROOQ. All rights reserved.</p>
            </div>
        </footer>
    </div>
    <script src="/js/auth.js"></script>
    <script src="/js/profile.js"></script>
</body>
</html>
